<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>小白用车商户人员端</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <!-- 登录 -->
    <div id="page-login" class="page page-current">
        <div class="content native-scroll">
            <div class="content-per logo-wrap">
                <img src="img/login_logo_icon.png">
            </div>
            <div class="content-per">
                <input type="tel" class="mobile" maxlength="11" placeholder="请输入手机号">
            </div>
            <div class="content-per">
                <input type="password" class="password" placeholder="请输入密码">
            </div>
            <div class="content-per btn-wrap">
                <a class="btn-login" id="btnLogin">登录</a>
            </div>
            <div class="content-per">
                <a class="btn-register" id="btnRegister">注册</a>
            </div>
            <div class="content-per forget-psw">
                <a class="btn-fp" id="btnForgetPsw">忘记密码？</a>
            </div>
        </div>
    </div>
    <!-- 找回密码第一步 -->
    <div id="page-forget" class="page">
        <a class="btn-back back" id="forget_btnBackLogin" onclick="Common.send('WXSF_36-1')" href="#page-login">
            返回
        </a>
        <div class="content native-scroll">
            <div class="content-per">
                <input type="tel" class="mobile" id="mobile_forget" maxlength="11" placeholder="请输入手机号">
            </div>
            <div class="content-per">
                <input type="tel" class="auth-code" id="authCode" placeholder="请输入验证码">
                <input type="button" class="get-auth-code" id="forget_getAuthCode" value="验证码">
            </div>
            <div class="content-per btn-wrap">
                <a class="btn-login" id="forget_btnNext">下一步</a>
            </div>
            <div class="content-per agree-wrap">
                <a class="btn-check-agreement" onclick="Common.sendPoint('WXSF_36-4');" href="#page-agreement">《小白用车用户人员注册协议》</a>
            </div>
        </div>
    </div>
    <!-- 找回密码第二步 -->
    <div id="page-forget-2" class="page">
        <a class="btn-back back" onclick="Common.sendPoint('WXSF_37-1');" href="#page-forget">
            返回
        </a>
        <div class="content native-scroll">
            <div class="content-per">
                <input type="password" class="password" placeholder="请输入密码">
            </div>
            <div class="content-per">
                <input type="password" class="password-confirm" placeholder="请再次输入密码">
            </div>
            <div class="content-per btn-wrap">
                <a class="btn-confirm" id="forget_btnConfirm">确认</a>
            </div>
        </div>
    </div>
    <!-- 注册第一步 -->
    <div id="page-register" class="page">
        <a class="btn-back back" id="btnBackLogin" onclick="Common.sendPoint('WXSF_31-1');" href="#page-login">
            返回
        </a>
        <div class="content native-scroll">
            <div class="content-per">
                <input type="tel" class="mobile" id="mobile_register" maxlength="11" placeholder="请输入手机号">
            </div>
            <div class="content-per">
                <input type="tel" class="auth-code" maxlength="6" placeholder="请输入验证码">
                <input type="button" class="get-auth-code" id="getAuthCode" value="验证码">
            </div>
            <div class="content-per btn-wrap">
                <a class="btn-login" id="btnNext">下一步</a>
            </div>
            <div class="content-per agree-wrap">
                <a class="btn-check-agreement" id="btnCheckAgreement" onclick="Common.sendPoint('WXSF_31-4');" href="#page-agreement">《小白用车商户人员注册协议》</a>
            </div>
        </div>
    </div>
    <!-- 注册第二步 -->
    <div id="page-register-2" class="page">
        <a class="btn-back back" onclick="Common.sendPoint('WXSF_32-1');" href="javascript:history.go(-1);">
            返回
        </a>
        <div class="content native-scroll">
            <div class="content-per">
                <input type="password" class="password" id="password" placeholder="请输入密码">
            </div>
            <div class="content-per">
                <input type="password" class="password-confirm" id="passwordConfirm" placeholder="请再次输入密码">
            </div>
            <div class="content-per btn-wrap">
                <a class="btn-confirm" id="btnConfirm">确认</a>
            </div>
        </div>
    </div>
    <!-- 认证 未提交认证信息 -->
    <div id="page-auth-uncommitted" class="page">
        <div class="content native-scroll">
            <div class="img-wrap">
                <img src="img/login_master_icon.png">
            </div>
            <div class="btn-wrap">
                <a class="auth-btn auth-master" id="btnAuthMaster">师傅认证</a>
            </div>
            <div class="img-wrap sa">
                <img src="img/login_sa_icon.png">
            </div>
            <div class="btn-wrap">
                <a class="auth-btn auth-serviceman" id="btnAuthServiceman">服务人员认证</a>
            </div>
        </div>
    </div>
    <!-- 认证 已提交认证信息 -->
    <div id="page-auth-committed" class="page">
        <div class="content native-scroll">
            <div class="auth-pic">
                <img src="img/login_success_icon.png">
            </div>
            <p class="success-msg">提交成功</p>
            <p class="auth-text">你的认证信息已提交审核，认证结果小白用车将以短信的形式通知到您，请耐心等待。</p>
        </div>
    </div>
    <!-- 认证失败  -->
    <div id="page-auth-committedfail" class="page">
        <div class="content native-scroll">
            <div class="auth-pic">
                <img src="img/login_failed_icon.png">
            </div>
            <p class="fail-msg">认证失败</p>
            <p class="auth-text">你的认证信息中，有部分认证信息不符合要求，审核未能通过，请重新提交审核。</p>
            <div class="content-per btn-wrap">
                <a class="btn-reauth" id="btnReauth">重新审核</a>
            </div>
        </div>
    </div>
    <!-- 师傅及服务人员认证  基本信息 -->
    <div id="page-auth-type" class="page">
        <div class="content native-scroll">
            <div class="img-wrap">
                <img src="img/login_upload_pic_icon.png" id="userPic">
            </div>
            <div class="upload-tip">上传头像</div>
            <div class="content-per">
                <input type="text" class="username" placeholder="请输入姓名（必填）">
            </div>
            <div class="content-per">
                <input type="text" class="company-name" placeholder="请输入公司名称（必填）">
            </div>
            <div class="content-per">
                <input type="tel" maxlength="3" class="work-year" placeholder="请输入工作年限（必填）">
            </div>
            <div class="content-per">
                <input type="tel" maxlength="11" class="referrer-mobile" placeholder="请输入推荐人手机号">
            </div>
            <div class="content-per profile-wrap">
                <textarea maxlength="140" class="my-profile" placeholder="个人简介（必填，不超过200字）"></textarea>
            </div>
            <div class="divider"></div>
            <div class="content-per btn-wrap">
                <a class="btn-next" id="btnNextAuth">下一步</a>
            </div>
        </div>
    </div>
    <!-- 师傅及服务人员认证  上传图片 -->
    <div id="page-auth-upload" class="page">
        <a class="btn-back back" onclick="Common.sendPoint('WXSF_34-1');" href="javascript:history.go(-1);">
            返回
        </a>
        <div class="content native-scroll">
            <div class="content-per upload-wrap">
                <div class="upload-per l" id="btnUploadSFZ">
                    <img src="img/login_id_icon.png" id="imgSFZ">
                    <span class="upload-tip">上传图片</span>
                    <span class="upload-type-text">身份证<i>*</i></span>
                </div>
                <div class="upload-per r" id="btnUploadGP">
                    <img src="img/login_pic_icon.png" id="imgGP">
                    <span class="upload-tip">上传图片</span>
                    <span class="upload-type-text">人店合影<i>*</i></span>
                </div>
            </div>
            <div class="content-per upload-wrap">
                <div class="upload-per l" id="btnUploadWorkCard">
                    <img src="img/login_prove.png" id="imgWorkCard">
                    <span class="upload-tip">上传图片</span>
                    <span class="upload-type-text">工牌或公司证明<i>*</i></span>
                </div>
                <div class="upload-per r" id="btnUploadCert">
                    <img src="img/login_certificate_icon.png" id="imgCert">
                    <span class="upload-tip">上传图片</span>
                    <span class="upload-type-text">相关资质证书</span>
                </div>
            </div>
            <div class="content-per btn-wrap">
                <a class="btn-submit" id="btnSubmit_userAuth">提交审核</a>
            </div>
        </div>
    </div>
    <!-- 注册协议  begin -->
    <div id="page-agreement" class="page">
        <iframe frameborder="0" width="100%" height="100%" src="agreement.html"></iframe>
    </div>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/google.fastbutton.js"></script>
    <script type="text/javascript" src="js/plupload.full.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/redirect.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
