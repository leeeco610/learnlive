<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>元素拖动排序</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <style type="text/css">
        body { font-family:Arial; font-size:12pt; padding:20px; width:820px; margin:20px auto; border:solid 1px black; }
        h1 { font-size:16pt; }
        h2 { font-size:13pt; }
        ul { margin:0px; padding:0px; margin-left:20px; }
        #list1, #list2 { width:350px; list-style-type:none; margin:0px; }
        #list1 li, #list2 li { float:left; padding:5px; width:100px; height:100px; }
        #list1 div, #list2 div { width:90px; height:50px; border:solid 1px black; background-color:#E0E0E0; text-align:center; padding-top:40px; }
        #list2 { float:right; }
        .placeHolder div { background-color:white !important; border:dashed 1px gray !important; }
    </style>
</head>
<body>
<h2>Demo 1</h2>
<ul id="demo1">
    <li>bread</li>
    <li>vegetables</li>
    <li>meat</li>
    <li>milk</li>
    <li>butter</li>
    <li>ice cream</li>
</ul>
<h2>Demo 2</h2>
<ul id="list2">
    <li><div>10</div></li>
    <li><div>11</div></li>
    <li><div>12</div></li>
    <li><div>13</div></li>
    <li><div>14</div></li>
    <li><div>15</div></li>
    <li><div>16</div></li>
    <li><div>17</div></li>
    <li><div>18</div></li>
</ul>
<ul id="list1">
    <li><div>1</div></li>
    <li><div>2</div></li>
    <li><div>3</div></li>
    <li><div>4</div></li>
    <li><div>5</div></li>
    <li><div>6</div></li>
    <li><div>7</div></li>
    <li><div>8</div></li>
    <li><div>9</div></li>
</ul>

<!-- save sort order here which can be retrieved on server on postback -->
<input name="list1SortOrder" type="hidden" />
<div style="clear:both;"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery.dragsort-0.5.2.min.js"></script>
<script type="text/javascript">
    //
    $("#demo1").dragsort();
    //
    $("#list1, #list2").dragsort({
        dragSelector: "div",
        dragBetween: true,
        dragEnd: saveOrder,
        placeHolderTemplate: "<li class='placeHolder'><div></div></li>"
    });

    function saveOrder() {
        var data = $("#list1 li").map(function() {
            return $(this).children().html();
        }).get();
        $("input[name=list1SortOrder]").val(data.join("|"));
        console.log(data);
    }
</script>

</body>
</html>
