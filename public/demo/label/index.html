<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/public/css/common-plugins.css" >
    <style type="text/css">
        html,body{margin: 0;padding: 0;}
        button{cursor: pointer;width: 100px;height: 44px;}
        #result{margin-top: 50px;width: 200px;}
        .page{
            position: absolute;
            top:0;
            height: 667px;
            left: 50%;
            border: 1px solid #aaa;
            width: 375px;
            margin-left: -187.5px;
        }
    </style>
</head>
<body>
    <button id="btnLabel">标签</button>
    <div id="result"></div>
    <div class="page" id="page"></div>

    <script type="text/javascript" src="http://libs.useso.com/js/zepto/1.1.3/zepto.min.js"></script>
    <script type="text/javascript" src="/public/js/common-plugins.js"></script>
    <script>
        $(function () {
            $("#btnLabel").label({
//                showMessageFunc:$.toast,
                parentDom:'#page',
                url:'',
                callback:function (list) {
                    $('#result').html(list.join(','));
                }
            });
        });
    </script>
</body>
</html>
