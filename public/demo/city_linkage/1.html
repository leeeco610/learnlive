<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/citydata.css" />
</head>
<body>
    <div class="city-linkage">
        <input class="province-city" type="text" readonly />
        <span class="arrow"></span>
    </div>
    <script type="text/javascript" src="/public/libs/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/citydata.js"></script>
    <script type="text/javascript">
        function cityDataFormat(data) {
            var cityData = [];
            $.each($.cityData,function () {
                var pro = {};
                pro.name = this.name;
                pro.sub = [];
                if(~this.name.indexOf('省')){
                    $.each(this.sub,function () {
                        if(~this.name.indexOf('其他')){
                            pro.sub.push({name:'其它'});
                        }else if(~this.name.indexOf('请选择')){
                            pro.sub.push({name:this.name});
                        }else{
                            pro.sub.push({name:this.name+'市'});
                        }
                    });
                }else{
                    pro.sub = this.sub;
                }
                cityData.push(pro);
            });
            return cityData;
        }
    </script>
</body>
</html>
