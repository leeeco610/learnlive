<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>布局集合</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/public/css/common-plugins.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
    <div class="content">
        <h1>布局集合</h1>
        <ul>
           <li>
               <h3>1、输入框带单位自适应宽度</h3>
               <div class="input-wrap">
                   <span class="input-content"></span>
                   <input data-width="auto" type="text"/><span class="unit">元/平方米</span>
               </div>
           </li>
            <li>
                <h3>2、宽高自适应等边矩形布局 -- 方法一</h3>
                <div class="w375">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </li>
            <li>
                <h3>3、宽高自适应等边矩形布局 -- 方法二</h3>
                <div class="w375">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="/public/libs/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/public/js/common-plugins.js"></script>
</body>
</html>
