<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <style type="text/css">
        html,body,ul,li{margin: 0;padding: 0;}
        section{width: 1000px;margin: 0 auto;}
        h3{text-align: center;}
        ul li{line-height: 1.5;}
        ul li a{color: #333;font-size: 14px;}
        ul li a:hover{color: #ff9900;}
    </style>
</head>
<body>
    <section>
        <h3>插件列表</h3>
        <ul id="list"></ul>
    </section>
    <script type="text/javascript" src="/public/libs/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        +function () {
            $.getJSON('/public/demo/demo.json',function (res) {
                var arr = [];
                $.each(res,function () {
                    arr.push('<li><a href="'+this.url+'">'+this.name+'</a></li>');
                });
                document.all.list.insertAdjacentHTML("beforeEnd",arr.join(''));
            });
        }();
    </script>
</body>
</html>
